<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Poppins:400,700,900" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <h2 class="logo">startupsmx &#x1F1F2;&#x1F1FD;</h2>
        <a class="button" href="#">Agregar Startup ✏️</a>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <h1>Repositorio de Startups hechas en México.</h1>
      </div>
    </section>
    <div id="app">
      <section class="startups-cards">
        <article v-for="item in items" class="startup-card">
          <div class="startup-card__image">
            <img :src="item['fields']['Logo'][0]['thumbnails']['large']['url']" alt="" v-if="item['fields']['Logo']" width="150">
          </div>
          <div class="startup-card__information">
            <h3 class="startup-card__title">{{ item['fields']['Name'] }}</h3>
            <p class="startup-card__desc">{{ item['fields']['Description'] }}</p>
            <ul class="startup-card__categories">
              <span v-for="category in item['fields']['Category']" class="tag">{{ category }}<span>
            </ul>
          </div>
          <a class="startup-card__view-more" v-bind:href="item['fields']['Url'] + '?ref=startupsmx'" target="_blank">Ver Startup ↗</a>          
        </article>     
      </section>
      <footer class="banner" v-if="isActive">
        <div class="container">
          <p class="banner__content">&#x1F6A7; Proyecto en construcción. ¿Quieres ayudarme a mejorar Startup MX? Contáctame &#x1F449;<a href="http://twitter.com/eldelentes">@eldelentes</a></p>
          <button class="banner__close" v-on:click="isActive = !isActive">Cerrar</button>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
